{% block content %}
<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light py-5">
    <!-- Centered Heading and Paragraph -->
    <h1 class="text-center text-dark mb-4">User Information Collector</h1>
    <p class="text-center text-muted mb-5">Choose an option to log in or sign up:</p>

    <!-- Option to choose Admin or User -->
    <div class="d-flex justify-content-center mt-4">
        <form method="POST" action="{{ url_for('login_choice', account_type='user') }}" class="mr-3">
            <button type="submit" class="btn btn-primary btn-lg px-4 py-2">
                Login/Sign Up as User
            </button>
        </form>
        <form method="POST" action="{{ url_for('login_choice', account_type='admin') }}">
            <button type="submit" class="btn btn-danger btn-lg px-4 py-2">
                Login/Sign Up as Admin
            </button>
        </form>
    </div>
</div>

<style>
    /* Container Setup */
    .container-fluid {
        background-color: #f8f9fa;
    }

    /* Centered Heading and Paragraph Styling */
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #343a40;
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        color: #6c757d;
        text-align: center;
        margin-bottom: 30px;
    }

    /* Button Styling */
    .btn {
        font-size: 1rem;
        padding: 12px 24px;
        text-transform: uppercase;
        border-radius: 30px;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
    }

    /* Hover effects for buttons */
    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
        }

        .btn {
            font-size: 0.9rem;
            padding: 10px 20px;
        }
    }
</style>
{% endblock %}
